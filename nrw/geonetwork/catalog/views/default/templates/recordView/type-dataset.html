<!-- title, summary, map & extent -->
<div
  class="row gn-card gn-card-{{mdView.current.record.resourceType[0]}} gn-margin-top gn-margin-bottom gn-padding-top gn-padding-bottom">

  <div ng-include="'../../catalog/views/default/templates/recordView/status.html'" />

  <div class="col-md-8 gn-record">
    <div ng-include="'../../catalog/views/default/templates/recordView/title.html'" />
  </div>

  <div class="col-md-4 gn-md-side">
    <div class="row">
      <div gn-record-is-replaced-by="mdView.current.record.uuid"></div>

      <div class="gn-margin-top" ng-include="'../../catalog/views/default/templates/recordView/thumbnails.html'" />

      <div class="gn-margin-top" ng-include="'../../catalog/views/default/templates/recordView/summary.html'" />
    </div>

    <div class="row">
      <div data-ng-if="mdView.current.record.uuid" class="gn-margin-bottom gn-md-side-uuid flex-row">
        <span class="badge badge-rounded" title="{{'uuid' | translate}}">
          <i class="fa fa-fw fa-info"></i>
        </span>
        <div>
          <h3 data-translate="">uuid</h3>
          <div class="input-group">
            <input type="text" class="form-control" value="{{::mdView.current.record.uuid}}" readonly="readonly" />
            <span gn-copy-to-clipboard-button="" data-btn-class="input-group-addon"
              data-text="{{::mdView.current.record.uuid}}">
            </span>
          </div>
        </div>
      </div>
      <!-- add license -->
      <div data-ng-if="mdView.current.record.license">
        <h3>{{'license' | translate}}</h3>
        <ul class="gn-label-list">
          <li style="background-color: #fff;">
            <a data-gn-search-filter-popup-link="license"
              data-filter="mdView.current.record.license">{{mdView.current.record.license}}</a>
          </li>
        </ul>
      </div>
      <div data-ng-if="mdView.current.record.geom">
        <h3>{{'spatialExtent' | translate}}</h3>
        <div data-gn-data-preview="mdView.current.record" />
        <br />
      </div>
      <div data-gn-keyword-badges="mdView.current.record" data-thesaurus="viewConfig.locationThesaurus" />
      <div class="col-md-4 gn-md-side gn-nopadding-top" data-ng-if="!showDataBrowser">
        <div ng-include="'../../catalog/views/default/templates/recordView/spatial.html'" />
      </div>
    </div>
  </div>
</div>

<!-- links (Download, API, Others) -->
<div class="row gn-section gn-section-{{mdView.current.record.resourceType[0]}}">
  <div class="col-md-8 gn-record">
    <div ng-include="'../../catalog/views/default/templates/recordView/downloads.html'" />
    <div class="gn-page-break-avoid" ng-include="'../../catalog/views/default/templates/recordView/constraints.html'" />
  </div>

  <div class="gn-md-side col-md-4 gn-record">

    <div class="=row">
      <!-- technical information -->
      <div class="col-md-12 gn-record">
        <h2 data-translate="">technicalInformation</h2>
        <div ng-include="'../../catalog/views/default/templates/recordView/technical.html'" />
      </div>
    </div>

    <div class="row">
      <div class="col-md-12 gn-record">
        <!-- format -->
        <div data-ng-if="mdView.current.record.formatSpecification" class="gn-margin-bottom flex-row">
          <span class="badge badge-rounded">
            <i class="fa fa-fw fa-globe"></i>
          </span>
          <div>
            <h3 data-translate="">format</h3>
            <ul class="gn-label-list">
              <li>
                <a data-gn-search-filter-popup-link="formatSpecification"
                  data-filter="mdView.current.record.formatSpecification">{{mdView.current.record.formatSpecification}}</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row" data-ng-if="mdView.current.record.lineage
                 || mdView.current.record.sourceDescription
                 || mdView.current.record.supplementalInformation">
  <div class="col-md-8 gn-record gn-page-break-avoid">
    <div ng-include="'../../catalog/views/default/templates/recordView/lineage.html'" />
  </div>
  <div class="gn-md-side gn-page-break-avoid">
    <div ng-include="'../../catalog/views/default/templates/recordView/sources.html'" />
  </div>

  <p data-ng-bind-html="(mdView.current.record.contentInfo) | linky | newlines"></p>
</div>


<div class="row gn-section gn-section-{{mdView.current.record.resourceType[0]}}">

  <div class="row">
    <!-- contact information -->
    <div class="col-md-8 gn-record gn-break">
      <div ng-include="'../../catalog/views/default/templates/recordView/contact.html'" />
    </div>

    <!-- metadata information-->
    <div class="col-md-4">
      <h2 data-translate="">metadataInformation</h2>
      <div class="col-md-12">
        <div class="gn-page-break-avoid" ng-include="'../../catalog/views/default/templates/recordView/metadata.html'" />
      </div>

      <div class="col-md-12 hidden-print">
        <div ng-include="'../../catalog/views/default/templates/recordView/share.html'" />
      </div>
    </div>
  </div>

  <!-- children records -->
  <div class="row">
    <div class="col-md-12 gn-record">
      <div
        data-ng-if="mdView.current.record.related.uuids"
        data-gn-related="mdView.current.record"
        data-user="user"
        data-layout="card"
        data-types="children"
        data-title="{{'seriesComposedOf' | translate}}"
      ></div>
    </div>
  </div>
</div>

<div class="hidden-print" ng-include="'../../catalog/views/default/templates/recordView/footer.html'" />
