  ecs_network_mode: awsvpc
  task_size:
    mem_limit: 6144
    cpu_limit: 1024
services:
  geonetwork:
    mem_limit: 2048
  elasticsearch:
    mem_limit: 2048
  kibana:
    mem_limit: 1024
  database:
    mem_limit: 512

run_params:
  network_configuration:
    awsvpc_configuration:
      subnets:
        - "subnet-0e9130b270a4c4f11"
        - "subnet-0f253937562273b7f"
      security_groups:
        - "sg-039f0a97751903467"
      #assign_public_ip: ENABLED
docker_volumes:
  schemas:
    external: true
