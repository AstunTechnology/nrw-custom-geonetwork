version: '3'

volumes:
  geonetwork:
  esdata:
  pgdata:

services:
  geonetwork:
    #image: geonetwork:4.0.2
    image: geonetwork:3.10.6
    #image: public.ecr.aws/y7x5j6q3/os-custom-geonetwork:latest

    ports:
      - 8080:8080
      - 443:443
    environment:
      DATA_DIR: /catalogue-data

      JAVA_OPTS: 
        -Dorg.eclipse.jetty.annotations.AnnotationParser.LEVEL=OFF
        -Djava.security.egd=file:/dev/./urandom -Djava.awt.headless=true
        -Xms512M -Xss512M -Xmx2G -XX:+UseConcMarkSweepGC
        -Dgeonetwork.resources.dir=/catalogue-data/resources
        -Dgeonetwork.data.dir=/catalogue-data
        -Dgeonetwork.codeList.dir=/usr/local/tomcat/webapps/geonetwork/WEB-INF/data/config/codelist
        -Dgeonetwork.schema.dir=/usr/local/tomcat/webapps/geonetwork/WEB-INF/data/config/schema_plugins

      ES_HOST: localhost
      ES_PROTOCOL: http
      ES_PORT: 9200

      KB_URL: http://localhost:5601

      GEONETWORK_DB_TYPE: postgres
      GEONETWORK_DB_HOST: localhost
      GEONETWORK_DB_PORT: 5432
      GEONETWORK_DB_NAME: geonetwork
      GEONETWORK_DB_USERNAME: geonetwork
      GEONETWORK_DB_PASSWORD: geonetwork
    volumes:
      - geonetwork:/catalogue-data
      - /home/ec2-user/schemas/iso19139.gemini23-3.10.x/src/main/plugin/iso19139.gemini23:/usr/local/tomcat/webapps/geonetwork/WEB-INF/data/config/schema_plugins/iso19139.gemini23
      - /home/ec2-user/schemas/iso19139.gemini23-3.10.x/target/schema-iso19139.gemini23-3.7.jar:/usr/local/tomcat/webapps/geonetwork/WEB-INF/lib/schema-iso19139.gemini23-3.7.jar
      #- /home/ec2-user/schemas/iso19139.gemini23/src/main/plugin/iso19139.gemini23:/usr/local/tomcat/webapps/geonetwork/WEB-INF/data/config/schema_plugins/iso19139.gemini23
      - /home/ec2-user/schemas/iso19139.nonspatial-main/src/main/plugin/iso19139.nonspatial:/usr/local/tomcat/webapps/geonetwork/WEB-INF/data/config/schema_plugins/iso19139.nonspatial
      - /home/ec2-user/schemas/dcat2-3.10.x/src/main/plugin/dcat2:/usr/local/tomcat/webapps/geonetwork/WEB-INF/data/config/schema_plugins/dcat2
      #- /home/ec2-user/schemas/iso19139.gemini23/target/schema-iso19139.gemini23-3.7.jar:/usr/local/tomcat/webapps/geonetwork/WEB-INF/lib/schema-iso19139.gemini23-3.7.jar
      - /home/ec2-user/schemas/iso19139.nonspatial-main/target/schema-iso19139.nonspatial-3.7.jar:/usr/local/tomcat/webapps/geonetwork/WEB-INF/lib/schema-iso19139.nonspatial-3.7.jar
      - /home/ec2-user/geonetwork-customisations/WEB-INF/data/config/schema_plugins/iso19139/index-fields/index-subtemplate.xsl:/usr/local/tomcat/webapps/geonetwork/WEB-INF/data/config/schema_plugins/iso19139/index-fields/index-subtemplate.xsl
      - /home/ec2-user/geonetwork-customisations/catalog/locales/en-custom.json:/usr/local/tomcat/webapps/geonetwork//catalog/locales/en-custom.json
    logging:
        driver: awslogs
        options: 
          awslogs-group: docker-geonetwork
          awslogs-region: eu-west-2
          awslogs-stream-prefix: geonetwork

  elasticsearch:
    # image: elasticsearch:7.9.2
    image: public.ecr.aws/y7x5j6q3/os-elasticsearch
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    environment:
      ES_JAVA_OPTS: "-Xms1G -Xmx1G"
      discovery.type: single-node
    volumes:
      - esdata:/usr/share/elasticsearch/data
    logging:
          driver: awslogs
          options: 
            awslogs-group: docker-geonetwork
            awslogs-region: eu-west-2
            awslogs-stream-prefix: elasticsearch

  kibana:
    image: kibana:7.9.2
    environment:
      SERVER_NAME: 'kibana'
      ELASTICSEARCH_URL: http://localhost:9200/
      SERVER_BASEPATH: /geonetwork/dashboards
      SERVER_REWRITEBASEPATH: 'false'
      KIBANA_INDEX: .dashboards
      XPACK_MONITORING_UI_CONTAINER_ELASTICSEARCH_ENABLED: 'true'
    volumes:
      - /home/ec2-user/kibana/kibana.yml:/usr/share/kibana/config/kibana.yml
    logging:
          driver: awslogs
          options: 
            awslogs-group: docker-geonetwork
            awslogs-region: eu-west-2
            awslogs-stream-prefix: kibana

  database:
    image: postgis/postgis:12-master
    environment:
      POSTGRES_USER: geonetwork
      POSTGRES_PASSWORD: geonetwork
      POSTGRES_DB: geonetwork
    volumes:
      - pgdata:/var/lib/postgresql/data
    logging:
          driver: awslogs
          options: 
            awslogs-group: docker-geonetwork
            awslogs-region: eu-west-2
            awslogs-stream-prefix: database

  nginx:
    image: nginx
    volumes:
      - /home/ec2-user/nginx/root/robots.txt:/var/www/html/robots.txt
      - /home/ec2-user/nginx/default.ecs:/etc/nginx/conf.d/default.conf
    ports:
      - 80:80
    logging:
          driver: awslogs
          options: 
            awslogs-group: docker-geonetwork
            awslogs-region: eu-west-2
            awslogs-stream-prefix: nginx
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:80/robots.txt || exit 1"]
      interval: 1m
      timeout: 10s
      retries: 5