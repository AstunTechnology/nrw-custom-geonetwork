  datahub:
    image: geonetwork/geonetwork-ui-datahub:master
    container_name: datahub
    ports:
      - 8081:80
    environment:
      GN4_API_URL: http://${DH_HOST}:${DH_PORT}/geonetwork/srv/api
    restart: unless-stopped
    networks:
    - esnet

  ogc-api-records-service:
    image: geonetwork/gn-cloud-ogc-api-records-service:0.2.0
    environment:
      SPRING_PROFILES_ACTIVE: standalone
      SPRING_DATASOURCE_URL: jdbc:postgresql://${POSTGRES_DB_HOST}:${POSTGRES_DB_PORT}/${POSTGRES_DB_NAME}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_DB_USERNAME}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_DB_PASSWORD}
      GN_BASEURL: http://${GN_HOST}:${GN_PORT}/geonetwork/api
      GN_LEGACY_URL: http://${GN_HOST}:${GN_PORT}/geonetwork
      GN_INDEX_URL: ${ES_URL}
      SERVER_FORWARDHEADERSSTRATEGY: FRAMEWORK

    restart: unless-stopped
    container_name: ogc-api-service

    networks:
      - esnet

  nginx:
    image: nginx
    container_name: nginx
    volumes:
          - ./nginx/default.local:/etc/nginx/conf.d/default.conf
          - ./nginx/servers:/etc/ngifnx/servers
          - ./nginx/locations:/etc/nginx/locations
          - ./nginx/root/robots.txt:/var/www/html/robots.txt
          - nginxlog:/var/log/nginx
    ports:
      - "80:80"
    security_opt:
      - no-new-privileges=true
    logging:
          driver: "json-file"
    networks:
      - esnet
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:80/robots.txt || exit 1"]
      interval: 1m
      timeout: 10s
      retries: 5
    restart: unless-stopped

networks:
  esnet:
    driver: bridge
